# Wardenly Application Configuration
# This file contains runtime configuration settings

storage:
  # Storage backend: "sqlite" (default) or "mongodb"
  type: sqlite

  sqlite:
    # Leave empty to use platform default path:
    # - macOS: ~/Library/Application Support/wardenly/data.db
    # - Windows: %APPDATA%/wardenly/data.db
    # - Linux: ~/.config/wardenly/data.db
    path: ""

  # MongoDB settings (used when type: mongodb)
  # mongodb:
  #   uri: "mongodb://localhost:27017"
  #   database: "wardenly"

